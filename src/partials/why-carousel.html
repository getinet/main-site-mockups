<div class="row why-carousel" style="margin: 0 0 50px 0;">
  <div class="small-12 small-centered columns">
    <div class="orbit" role="region" aria-label="Favorite Text Ever" data-orbit data-options="animInFromLeft:fade-in; animInFromRight:fade-in; animOutToLeft:fade-out; animOutToRight:fade-out;">
        <ul class="orbit-container">
          <button class="orbit-previous">
            <svg width="21px" height="35px" viewBox="0 0 21 35" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Services" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Services-Accordion-Copy" transform="translate(-237.000000, -1014.000000)" fill-rule="nonzero" fill="#9B9B9B">
                        <g id="Quote-Group" transform="translate(210.000000, 954.000000)">
                            <polygon id="Shape-Copy" points="45.3513514 95 27 77.5 45.3513514 60 48 62.5257732 32.2972973 77.5 48 92.4742268"></polygon>
                        </g>
                    </g>
                </g>
            </svg>
            <span class="show-for-sr"><object type="image/svg+xml" data="assets/img/ui/chevron-left.svg" width="21" height="35"></object></span>
            <!-- &#9664;&#xFE0E; -->
          </button>

          <button class="orbit-next">
            <?xml version="1.0" encoding="UTF-8"?>
            <svg width="21px" height="35px" viewBox="0 0 21 35" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="Services" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                  <g id="Services-Accordion-Copy" transform="translate(-1188.000000, -1014.000000)" fill-rule="nonzero" fill="#9B9B9B">
                      <g id="Quote-Group" transform="translate(210.000000, 954.000000)">
                          <polygon id="Shape" transform="translate(988.500000, 77.500000) scale(-1, 1) translate(-988.500000, -77.500000) " points="996.351351 95 978 77.5 996.351351 60 999 62.5257732 983.297297 77.5 999 92.4742268"></polygon>
                      </g>
                  </g>
              </g>
            </svg>
          </button>

          {{#each whys.filemaker}}
          <li class="orbit-slide">
            <div class="docs-example-orbit-slide">
              <h4>{{title}}</h4>
              <p>{{why-description}}</p>
            </div>
          </li>
          {{/each}}
        </ul>
        <nav class="orbit-bullets hide">

          {{#each whys.filemaker}}
          <button class="{{class}}" data-slide="{{data-slide}}"><span class="show-for-sr">Second slide details.</span></button>
          {{/each}}
        </nav>
      </div>
  </div>
</div>
