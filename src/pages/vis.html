<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Basic demo</title>
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
.vis-item.mv {
  background-color: #FFCDD2;
  border-color: darkred;
}
  </style>

</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  var items = [
<!TIMELINEDATA!>
  ];
  for (i in items) {
    items[i].start = eval (items[i].start);
}
  // Configuration for the Timeline
  var options = {dataAttributes: ['id'],
zoomable: 'false',
  margin: {
    item: 20
  }
};

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);

timeline.on('select', function (properties) {
  window.location = 'fmp://$/{{FileName}}?script=ViewEvent&param=' + properties.items[0];
});
  $(document).ready(function() {
      $('div[data-id]').click (function () {
        window.location.href = 'fmp://$/{{FileName}}?script=ViewEvent&param=' + $(this).attr('data-id');
      })
  });
</script>
</body>
</html>
