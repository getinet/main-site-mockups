    </span></span></span><![endif]>Third-Parties. <span style='font-weight:normal'>Any

    Services<span style='font-weight:normal'>�) are managed by those third-parties.
    The presence of a link to Third-Party Services does not constitute an
    endorsement, authorization, or representation that we are affiliated with the
    Third-Party Services. We do not exercise control over Third-Party Services and
    Third-Party Services are governed by their own privacy policy. We encourage you
    to read the privacy policy and terms of use for these Third-Party Services before
    you choose to utilize them.<o:p></o:p></span></h1>

    <h1 style='margin-left:0in;text-indent:0in;mso-list:l0 level1 lfo2'><![if !supportLists]><span
    style='mso-fareast-font-family:Calibri;mso-fareast-theme-font:minor-latin;

    style='mso-list:Ignore'>8.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span></span></span><![endif]>Mailing List. <span style='font-weight:normal'>If
    you don�t want to be on our mailing list, you can opt out via the
    &quot;Unsubscribe&quot; option, or by contacting us by phone (510) 835-4483) or
    </span><a href="mailto:info@beezwax.net">info@beezwax.net</a></h1>

    <h1 style='margin-left:0in;text-indent:0in;mso-pagination:widow-orphan;
    page-break-after:auto;mso-list:l0 level1 lfo2'><![if !supportLists]><span
    style='mso-fareast-font-family:Calibri;mso-fareast-theme-font:minor-latin;
    mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin'><span
    style='mso-list:Ignore'>9.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span></span></span><![endif]>How We Respond to Do Not Track<span
    style='font-weight:normal'>. We do not collect Personal Information about
    visitor�s browsing activities across third-party websites or online services. Therefore,
    this Site does not respond to Do Not Track signals. <o:p></o:p></span></h1>

    <h1 style='margin-left:0in;text-indent:0in;mso-pagination:widow-orphan;
    page-break-after:auto;mso-list:l0 level1 lfo2'><![if !supportLists]><span
    style='mso-fareast-font-family:Calibri;mso-fareast-theme-font:minor-latin;
    mso-bidi-font-family:Calibri;mso-bidi-theme-font:minor-latin'><span
    style='mso-list:Ignore'>10.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span></span></span><![endif]>Data Protection for Users in Europe. <span
    style='font-weight:normal'>For purposes of the General Data Protection
    Regulation (�</span>GDPR<span style='font-weight:normal'>�), Beezwax is the
    controller of your personal data. The GDPR defines personal data as any
    information relating to an identified or identifiable natural person.<o:p></o:p></span></h1>

    <h2 style='margin-left:0in;text-indent:.5in;mso-pagination:widow-orphan;
    page-break-after:auto;mso-list:l0 level2 lfo2'><![if !supportLists]><b
    style='mso-bidi-font-weight:normal'><span style='mso-fareast-font-family:Calibri;
    mso-fareast-theme-font:minor-latin;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
    minor-latin'><span style='mso-list:Ignore'>10.1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span></span></span></b><![endif]><b style='mso-bidi-font-weight:normal'>Processing
    Your Data</b>.<span style='mso-spacerun:yes'>&nbsp; </span>If you provide us personal
    data to determine the suitability of products or services referenced on the
    Site or to register an <span class=GramE>account</span> we will lawfully
    process your personal data to perform a contract with you or take steps at your
    request prior to entering into a contract. We internally process your personal
    data for our legitimate business interests, like improving Beezwax products and
    services, in a manner that does not outweigh your fundamental rights and
    freedoms. In some cases, we will use your personal data for direct marketing,
    in which case you have the right to object to direct marketing.</h2>

    <h2 style='margin-left:0in;text-indent:.5in;mso-pagination:widow-orphan;
    page-break-after:auto;mso-list:l0 level2 lfo2'><![if !supportLists]><b
    style='mso-bidi-font-weight:normal'><span style='mso-fareast-font-family:Calibri;
    mso-fareast-theme-font:minor-latin;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
    minor-latin'><span style='mso-list:Ignore'>10.2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span></span></span></b><![endif]><b style='mso-bidi-font-weight:normal'>Cookies
    and Web Beacons. </b>Beezwax has legitimate business interests in providing
    Site functionality and understanding how visitors and customers use the Site.
    Beezwax uses cookies and web beacons to provide enhanced functionality like shopping
    cart and session information, and to personalize the Site. Beezwax also uses to
    cookies and web beacons to capture information about internet protocol (IP)
    addresses, browser types, and access times to learn more about Site traffic
    patterns and to perform maintenance. You have choices with regards to the
    management of cookies on your computer. Although most browsers automatically
    accept cookies, you can change your browser options to stop automatically
    accepting cookies or to prompt you before accepting cookies. To learn more
    about your ability to manage cookies and web beacons, review the privacy
    features in your browser.</h2>

    <h2 style='margin-left:0in;text-indent:.5in;mso-pagination:widow-orphan;
    page-break-after:auto;mso-list:l0 level2 lfo2'><![if !supportLists]><b
    style='mso-bidi-font-weight:normal'><span style='mso-fareast-font-family:Calibri;
    mso-fareast-theme-font:minor-latin;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
    minor-latin'><span style='mso-list:Ignore'>10.3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span></span></span></b><![endif]><b style='mso-bidi-font-weight:normal'>Categories
    of Recipients of Your Personal Data</b>. We employ third-party service providers
    to administer and provide services on our behalf (including, but not limited
    to, a cloud service provider) who may need your personal data to provide
    services for us. These third-party service providers are restricted from using
    your personal data for any purpose other than to provide the services requested
    by Beezwax. </h2>

    <h2 style='margin-left:0in;text-indent:.5in;mso-pagination:widow-orphan;
    page-break-after:auto;mso-list:l0 level2 lfo2'><![if !supportLists]><b
    style='mso-bidi-font-weight:normal'><span style='mso-fareast-font-family:Calibri;
    mso-fareast-theme-font:minor-latin;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
    minor-latin'><span style='mso-list:Ignore'>10.4.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span></span></span></b><![endif]><b style='mso-bidi-font-weight:normal'>Data
    Subject Rights.</b><span style='mso-spacerun:yes'>&nbsp; </span>The GDPR
    provides certain rights for individuals. You may request information about: the
    purpose of processing; the categories of personal data concerned; third parties
    that may have received your personal data from Beezwax; the source of your
    personal data (if you didn�t provide it directly to Beezwax); and how long your
    personal data will be stored. You have a right to correct your personal data
    record maintained by Beezwax if it is inaccurate. Subject to certain
    exceptions, you may request that the Beezwax erase your personal data or cease
    processing your personal data. You have the right to receive, or transmit to
    another controller, personal data concerning you that you have submitted to
    Beezwax. Beezwax will provide reasonable access to your personal data at no
    cost upon request and if access cannot be provided within a reasonable time
    frame, Beezwax will provide you with a date when the information will be provided.
    If for some reason access is denied, Beezwax will provide an explanation as to
    why access has been denied. In many countries, you have a right to lodge a
    complaint with the appropriate data protection authority if you have concerns
    about how Beezwax processes your personal data. </h2>

    <h2 style='margin-left:0in;text-indent:.5in;mso-pagination:widow-orphan;
    page-break-after:auto;mso-list:l0 level2 lfo2'><![if !supportLists]><b
    style='mso-bidi-font-weight:normal'><span style='mso-fareast-font-family:Calibri;
    mso-fareast-theme-font:minor-latin;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
    minor-latin'><span style='mso-list:Ignore'>10.5.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span></span></span></b><![endif]><b style='mso-bidi-font-weight:normal'>Transferring
    Personal Data from the EU to the US.<span style='mso-spacerun:yes'>&nbsp;
    </span></b>The information Beezwax collects from you is processed in the United
    States. The United States has not sought, nor received, a finding of �adequacy�
    from the European Union under Article 45 of the GDPR. Beezwax relies on
    derogations for specific situations as set forth in Article 49 of the GDPR. In
    particular, Beezwax collects and transfers to the U.S. personal data only: with
    your consent; to perform a contract with you; or to fulfill a compelling
    legitimate interest of Beezwax when your rights and freedoms are not overriding.
    </h2>

    <h2 style='margin-left:0in;text-indent:.5in;mso-list:l0 level2 lfo2'><![if !supportLists]><b
    style='mso-bidi-font-weight:normal'><span style='mso-fareast-font-family:Calibri;
    mso-fareast-theme-font:minor-latin;mso-bidi-font-family:Calibri;mso-bidi-theme-font:
    minor-latin'><span style='mso-list:Ignore'>10.6.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span></span></span></b><![endif]><b style='mso-bidi-font-weight:normal'>Data
    Storage and Retention.<span style='mso-spacerun:yes'>&nbsp; </span></b>Your
    personal data is stored by Beezwax on its servers, and on the servers of the
    cloud-based database management services the Beezwax engages, located in the
    United States. Beezwax retains data for the duration of your business
    relationship with Beezwax and for a period of time thereafter to allow you to
    recover account information and to satisfy legal requirements. For more
    information on where and how long your personal data is stored, and for more
    information on your rights of erasure and portability, please contact us at <span
    style='mso-spacerun:yes'>&nbsp;</span><a href="mailto:info@beezwax.net">info@beezwax.net</a>.</h2>

    <h1 style='margin-left:0in;text-indent:0in;mso-pagination:widow-orphan;
    page-break-after:auto;mso-list:l0 level1 lfo2'><![if !supportLists]><span

    style='mso-list:Ignore'>11.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    </span></span></span><![endif]>Changes to This Privacy Policy. <span
    style='font-weight:normal'>We may update this Privacy Policy from time to time
    to reflect changes or updates to our technology, data practices, service
    methods, or other factors. If we make material changes to this Privacy Policy,
    we will notify you by posting the revised Privacy Policy on our Site or notify
    you through your e-mail address that you have provided through your Beezwax
    account. Changes to the Privacy Policy will become effective immediately,
    unless otherwise noted. Your continued use of the Site following the effective date
    of these changes indicates your consent to the revised policies and practices. You
    are expected to check this page frequently so you are aware of any changes, as
    they are binding on you. If you object to any revisions, you should immediately
    cease using the Site.<o:p></o:p></span></h1>
