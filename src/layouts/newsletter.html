      $(".search-bar-wrapper, .mobile-search-wrapper").hide();

      $("#search-desktop").click(function() {
        $(".search-bar-wrapper").show().addClass('fadeInDown').delay(1000).removeClass('fadeOutUp');
        $(".site-search-field").focus();
        $('.logo').addClass('search-on');
      });

      $(".fi-x").click(function() {
        $(".search-bar-wrapper").removeClass('fadeInDown').delay(1000).addClass('fadeOutUp');
        $('.logo').removeClass('search-on');
        $(".site-search-results-container").addClass('hide');
      });

      // $('.site-search-field').bind('keypress', function(e) {
      //   var code = e.keyCode || e.which;
      //   if(code == 13) { //Enter keycode
      //    window.location = "search-results.html?this_could_be_a_saved_query";
      //   }
      // });

      $('.site-search-field').bind('keypress', function(e) {
        var code = e.keyCode || e.which;
        if(code == 13) { //Enter keycode
         $(".site-search-results-container").removeClass('hide').addClass('animated fadeInDown');
        }

      });

      $("#search-mobile").click(function() {
        $(".mobile-search-wrapper").fadeIn(400);
        $(".site-search-field").focus();
        $(this).hide();
      });

      $(".mobile-search-wrapper .fi-x").click(function() {
        $(".mobile-search-wrapper").hide();
        $("#search-mobile").show();
      });

      $('.site-search-results-container').on( 'mousewheel DOMMouseScroll', function (e) {

        var e0 = e.originalEvent;
        var delta = e0.wheelDelta || -e0.detail;

        this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
        e.preventDefault();
      });
    </script>

        <script>
        $( document ).ready( function() {
        //Google Maps JS
        //Set Map
        function initialize() {
        var myLatlng = new google.maps.LatLng(37.8057664,-122.27220190000003);
        var imagePath = 'https://cdn.shopify.com/s/files/1/0156/2118/products/BeezwaxLogoC_grande.png'
        var mapOptions = {
          zoom: 19,
          center: myLatlng,
          mapTypeId: google.maps.MapTypeId.HYBRID
        }

        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
        //Callout Content
        var contentString = '4206 linnet ave, oakland, ca 94602';
        //Set window width + content
        var infowindow = new google.maps.InfoWindow({
        content: contentString,
        maxWidth: 500
        });

        //Add Marker
        var marker = new google.maps.Marker({
        position: myLatlng,
        map: map,
        icon: imagePath,
        title: 'image title'
        });

        google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
        });

        //Resize Function
        google.maps.event.addDomListener(window, "resize", function() {
        var center = map.getCenter();
        google.maps.event.trigger(map, "resize");
        map.setCenter(center);
        });
        }

        google.maps.event.addDomListener(window, 'load', initialize);

        });
        </script>



        <script type="text/javascript">
        var amount = 800;
        var sky = $('.sky');

        for (var i = 0 ; i < amount ; i++ ) {
        var s = $('<div class="star-blink"><div></div></div>');
        s.css({
          'top': Math.random() * 100 + '%',
          'left': Math.random() * 100 + '%',
          'animation': 'blinkAfter 15s infinite ' + Math.random() * 100 + 's ease-out',
          'width': Math.random() * 2 + 7 + 'px',
          'height': Math.random() * 2 + 7 + 'px',
          'opacity': Math.random() * 5 / 10 + 0.5
          });
        if (i % 8 === 0) {
          s.addClass('red');
        } else if (i % 10 === 6) {
          s.addClass('blue');
        }
        sky.append(s);
        }

        </script>
